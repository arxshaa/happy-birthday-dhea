<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="icon" type="image/png" href="image/kue.png">
    <link rel="stylesheet" href="home-page.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="birthdate">27/01/07</h1>
        <img src="image/kue.png" alt="Cake Icon" class="navbar-icon">
        <h1 class="name">Dhea Nafisa</h1>
    </nav>
    <div>
        <h1 class="Happy-Birthday">
            <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
            <span>B</span><span>i</span><span>r</span><span>t</span><span>h</span><span>d</span><span>a</span><span>y</span>
        </h1>
        <a href="page1.html" class="envelope-container">
            <div class="envelope">
                <div class="letter"></div>
                <div class="pocket"></div>
                <div class="flap"></div>
            </div>
            <div class="open-me">Open Me</div>
        </a>
    </div>
    <div class="moon"></div>
    <script>
        function createStars() {
            const container = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }
        createStars();

        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.setProperty('--x', Math.random() * 100 + 'vw');
            star.style.setProperty('--y', Math.random() * 50 + 'vh');
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }
        setInterval(createShootingStar, 3000);

        document.querySelector('.envelope-container').addEventListener('click', function(e) {
            e.preventDefault();
            const link = this.getAttribute('href');
            document.body.classList.add('exiting');
            setTimeout(function() {
                window.location.href = link;
            }, 1500);
        });
    </script>
</body>
</html>
